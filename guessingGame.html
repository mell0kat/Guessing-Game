<!DOCTYPE html>

   <link type="text/css" rel="stylesheet" href="guessingGame2.css">
  
</head>


<body>
	<p id="title">Can you guess my number?</p>
	
	<div id="user_input_box"> 
		<p id="try">Try it here</p>
		<div id="user_guess" >
    		<input id='guess_value'type="text" placeholder="Enter a number 1-100" required>
    		<button id="guess_button" type="submit" value="Submit">Submit</button>
    	</div>
    	
    	
    </div>
	
	<div class="button" id="left_button">
		<button type="button">I need a <em>hint</em>, please!</button>
	</div>

	<div class="button" id="right_button" >
		<button type="button">I require a <strong>new</strong> game, please!</button>
	</div>

  <p id="remaining_guesses">You have <span id="remaining">4 </span>guesses remaining.</p>
