  <body>
  		<header>
    		<h1 id="guess"> Can You Guess the Number?</h1>
    			
    	</header>

        <div id="userInputSection">
    		  <label> Try it here
    				  <input type="text" id="user guess" placeholder="Enter a number 1-100" required>
    			 </label>

  				Submit your guess!
				</button>
      </div>
      <div id="buttons">
        <button class="clicked">
          Play again
        </button>
        <button >
          Hint
        </button>
			   
    		  
      </div id="remainingGuesses">
